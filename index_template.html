<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />
    <title>Drumjot</title>
    <meta property="og:title" content="Drumjot" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #fff6e8;
    }

    #app {
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      window.onload = () => {
        const drumjot = new Drumjot(document.querySelector('#app'));
        drumjot.loadTestJot();
      };
    </script>
  </body>
</html>
